<h1>Template Driven Form</h1>
<div class="col sm-6">
  <form #templateform="ngForm" (ngSubmit)="onSubmit(templateform.value)">
    <div class="form-group">
      <label>Email address</label>
      <input
        required
        #email="ngModel"
        type="email"
        ngModel
        class="form-control"
        name="email"
        placeholder="Enter email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
      <span *ngIf="email.invalid && email.touched" class="error"
        >Email field is not valid</span
      >
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        required
        #password="ngModel"
        minlength="3"
        maxlength="10"
        type="password"
        ngModel
        class="form-control"
        name="password"
        placeholder="Password"
      />
      <span *ngIf="password.invalid && email.touched" class="error"
        >Password field is not valid</span
      >
    </div>

    <button
      [disabled]="templateform.invalid"
      type="submit"
      class="btn btn-primary"
    >
      Submit
    </button>
  </form>
</div>
